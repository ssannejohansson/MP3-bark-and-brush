{% extends "book-now-base.html" %}

{% load static %}
{% load crispy_forms_tags %}

<!--
   Book Appointment Template

   - Extends the base layout (includes navbar, footer, modals
   and scripts)
   - Uses the 'content' block to inject main page content
-->

<!-- Changes title on the page (in the tab) -->
{% block title %} Bark & Brush | Booking {% endblock %}

<!-- Book Appointment content starts here -->
{% block content %}

<!-- Header -->
<header id="header" class="container-fluid p-0 ">
  <div class="m-0 d-flex flex-column justify-content-center align-items-center booking-header">
    <h1 class="mb-0 mt-2 text-center heading-pages">let's book your appointment</h1>
  </div>
</header>

<!-- Main content -->
<section class="booking-index">
  <div class="container">
    <form method="post" novalidate>
      {% csrf_token %}
      {% crispy appointment_form %}
    </form>
  </div>
</section>
{% endblock %}

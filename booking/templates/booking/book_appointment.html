{% extends "book-now-base.html" %}

{% load static %}
{% load crispy_forms_tags %}

<!-- Changes title on the page (in the tab) -->
{% block title %} Booking {% endblock %}

{% block content %}

<!-- Header -->
  <header id="header" class="container-fluid p-0 ">
<div class="m-0 d-flex flex-column justify-content-center align-items-center booking-header">
                <h1 class="mb-0 mt-2 text-center heading-pages">let's book your appointment</h1>
            
          </div>
    </header> 

<!-- Main content -->

<section class="booking-index">

  <div class="container">
<form method="post">
    {% csrf_token %}
    {% crispy appointment_form %}

</form>

</div>

</section>
{% endblock %}

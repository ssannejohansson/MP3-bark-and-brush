{% extends "book-now.html" %}

{% load crispy_forms_tags %}

<!-- Changes title on the page (in the tab) -->
{% block title %} Sign Up {% endblock %}

{% block content %}
<h2>Sign up</h2>
<form method="post">
  {% csrf_token %}
  {{ form|crispy }}
  <button type="submit">Sign Up</button>
</form>
{% endblock %}

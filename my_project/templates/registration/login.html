{% extends "book-now-base.html" %}
{% load static %}

{% load crispy_forms_tags %}


<!-- Changes title on the page (in the tab) -->
{% block title %} Login {% endblock %}
{% block content %}

   <header id="header" class="container-fluid p-0 ">
<div class="col-12 d-flex flex-column justify-content-center align-items-center booking-header">
            <h1 class="mb-0 text-center heading-pages">let's get you logged in!</h1>
          </div>
    </header> 

<!-- sign-up.html content starts here -->
<section class="booking-index">

<form method="post">
  {% csrf_token %}
      {{ form|crispy }}
  <button type="submit" class="btn custom-btn">Log In</button>
</form>    

<div class="text-center">
<h4 class="mt-5">
  Don't have an account?</h4>
  <a href="{% url 'signup' %}" class="btn custom-btn-booking-outline">Register with us now!</a>
</div>
</section>



<div class="text-center mt-3">
  <a href="{% url 'password_reset' %}" class="text-decoration-none">
    Forgot your password?
  </a>
</div>
    <!-- sign-up.html content ends here -->
     {% endblock %}

{% extends "book-now-base.html" %}

{% load static %}

<!-- Changes title on the page (in the tab) -->
{% block title %} Booking {% endblock %}
{% block content %}




    <!-- book-now.html content starts here -->
    <!-- Header -->
    
   <header id="header" class="container-fluid p-0 ">
<div class="d-flex flex-column justify-content-center align-items-center booking-header">
            <h1 class="mb-0 text-center heading-pages">book your appointment</h1>
          </div>
    </header> 

    <!-- Main content -->
         <section class="container-fluid d-flex flex-column justify-content-center align-items-center booking-index">
{% if user.is_authenticated %}




<form action="{% url 'logout' %}" method="post">
  {% csrf_token %}
  <button type="submit">Log Out</button>
</form>
{% else %}
<p>You are not logged in</p>
<a href="{% url 'login' %}">Log In</a>
{% endif %}

         </section>

{% endblock %}





    <!-- booking.html content ends here -->

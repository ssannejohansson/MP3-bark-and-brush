{% extends "base.html" %}
{% load static %}

{% block content %}

    <!-- booking.html content starts here -->
    <!-- Header -->
    
    <header id="header" class="container-fluid p-0 ">
<div class="col-12 d-flex flex-column justify-content-center align-items-center hero-pages">
            <h1 class="mb-0 text-center heading-pages">ready to book?<br>
                let's get started!</h1>
          </div>
    </header>

    <!-- Main content -->
    <!-- just for testing purposes, may redesign later -->

    {% if messages %}
        {% for message in messages %}
            {{ message }}
        {% endfor %}
    {% endif %}



    <form method="POST">
        {% csrf_token %}

        <!-- Service selection -->
         <label for ="service">Select a service: </label>
         <select name="service" id="service" required>
            {% for service in services %}
            <option value="{{services}}">{{services}}</option>
            {% endfor %}
         </select>
  

        <!-- Date selection -->
        <label for="day">Select a Date:</label>
        <select name="day" id="day" required>
            {% for validateWeekday in validateWeekdays %}
                <option value="{{validateWeekday}}">{{validateWeekday}}</option>
            {% endfor %}
        </select>

              <!-- Time selection -->
        <label for="time">Select a Date:</label>
        <select name="time" id="time" required>
            <option value="">-- Choose a day --</option>
            {% for time in times %}
                <option value="{{ time }}">{{ time }}</option>
            {% endfor %}
        </select>

        <button type="submit">Submit</button>
  </form>
    <!-- booking.html content ends here -->
{% endblock %}

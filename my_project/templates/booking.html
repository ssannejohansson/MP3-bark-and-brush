{% extends "base.html" %}
{% load static %}

{% block content %}

    <!-- booking.html content starts here -->
    <!-- Header -->
    
    <header id="header" class="container-fluid p-0 ">
<div class="col-12 d-flex flex-column justify-content-center align-items-center hero-pages">
            <h1 class="mb-0 text-center heading-pages">ready to book?<br>
                let's get started!</h1>
          </div>
    </header>

    <!-- Main content -->
    <!-- just for testing purposes, may redesign later -->

    {% if messages %}
        {% for message in messages %}
            {{ message }}
        {% endfor %}
    {% endif %}

    <form method="POST">
        {% csrf_token %}

        <!-- Service selection -->
         <label for ="service">Select a service: </label>
         <select name="service" id="service" required>
            <option value=""> -- Choose a service -- </option>
            {% for service in service_choices %}
            <option value="{{ service }}">{{ service }}</option>
            {% endfor %}
         </select>
  

        <!-- Date selection -->
        <label for="day">Select a Date:</label>
        <select name="day" id="day" required>
            <option value="">-- Choose a day --</option>
            {% for date in validateWeekdays %}
                <option value="{{ date }}">{{ date }}</option>
            {% endfor %}
        </select>

        <button type="submit">Submit</button>
  </form>
    <!-- booking.html content ends here -->
{% endblock %}

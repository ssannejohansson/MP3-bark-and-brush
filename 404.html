    <footer class="container-fluid d-flex flex-column pt-4 pb-4 justify-content-center" id="footer">
        <div class="container col-12 d-flex flex-row flex-wrap justify-content-evenly">
            <div class="col-sm-4 col-lg-3 mb-2" id="contact">
                <h3>Contact info</h3>
                <address>
                    <strong><i class="fa-solid fa-location-dot"></i> Bark & Brush</strong><br>
                    123 Dog Street <br>
                    Dog City, 12345
                </address>
                <p><i class="fa-solid fa-phone"></i> 012 345<br>
                    <i class="fa-solid fa-envelope"></i> info@barkbrush.co</p>
            </div>

            <div class="col-sm-4 col-lg-3" id="opening-times">
                <h3>Opening times</h3>
                <p><strong>Mon:</strong> 9:00am - 5:00pm</p>
                <p><strong>Tue:</strong> 9:00am - 5:00pm</p>
                <p><strong>Wed:</strong> 9:00am - 7:00pm</p>
                <p><strong>Thu:</strong> 9:00am - 5:00pm</p>
                <p><strong>Fri:</strong> 9:00am - 4:00pm</p>
                <p><strong>Sat & Sun</strong> Closed</p>
            </div>

            <div class="col-12 col-lg-4 d-flex flex-column justify-content-center mt-4" id="socials">
                <div class="d-flex flex-column align-items-center">
                    <label for="newsletter" class="form-label"><strong>Sign up for our newsletter</strong></label>
                    <div class="d-flex flex-row" id="newsletter-input">
                        <input type="email" class="form-control shadow-none" id="newsletter">
                        <button class="btn custom-btn" type="submit">Submit</button>
                    </div>
                </div>

                <div class="d-flex flex-row justify-content-center gap-5 mt-4" id="social-icons">
                    <a href="http://www.instagram.com" target="_blank"
                        aria-label="Visit our Instagram page (opens in a new tab)" rel="noopner">
                        <i class="fa-brands fa-instagram"></i></a>
                    <a href="http://www.facebook.com" target="_blank"
                        aria-label="Visit our Facebook page (opens in a new tab)" rel="noopner">
                        <i class="fa-brands fa-facebook-f"></i></a>
                    <a href="http://www.x.com" target="_blank" aria-label="Visit our X feed (opens in a new tab)" rel="noopner">
                        <i class="fa-brands fa-x-twitter"></i></a>
                </div>
            </div>
        </div>
    </footer>



      <!-- Contact Modal -->
   <div class="modal fade" id="contact-modal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header border-0">
          <button type="button" class="btn-close shadow-none" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <section class="d-flex flex-column " id="contact-form">
            <h2 class="mt-4 mb-4">Reach out to us!</h2>
            <form id="message-form">
              <label for="name" class="form-label">Name</label>
              <input class="form-control shadow-none" id="name" name="name" type="text" required>

              <label for="email" class="form-label">Email</label>
              <input class="form-control shadow-none" id="email" name="email" type="email" required>

              <label for="phone" class="form-label">Phone number</label>
              <input class="form-control shadow-none" id="phone" name="phone" type="number" required>

              <label for="message" class="form-label">Message</label>
              <textarea class="form-control shadow-none" rows="6" id="message" name="message" required></textarea>

              <button type="button" class="btn custom-btn-outline mt-1 mb-4" id="modal-btn">Send</button>
            <div id="success-message"></div>
            </form>
          </section>
        </div>
        <div class="modal-footer border-0">
          <button type="button" class="btn custom-btn" data-bs-dismiss="modal" id="close-btn">Close</button>
          
        </div>
      </div>
    </div>
  </div>

    </script>

    <!-- JavaScript script -->
    <script src="assets/js/script.js"></script>
</body>
</html>
